<template name="CargoContainer">
  <div class="cargo-container">
    <div class="row container-header">
      <div class="col-md-2">
        {{> ElasticTextarea path=path field="number" jobId=job._id value=container.number}}
      </div>
      <div class="col-md-3">
        {{> ElasticTextarea path=path field="type" jobId=job._id value=container.type}}
      </div>
      <div class="col-md-1 num-packages-column">
        {{> ElasticTextarea path=path field="numPackages" jobId=job._id value=container.numPackages}}
      </div>
      <div class="col-md-2 package-type-column">
        {{> ElasticTextarea path=path field="packageType" jobId=job._id value=container.packageType}}
      </div>
      <div class="col-md-2">
        {{> ElasticTextarea path=path field="grossWeight" jobId=job._id value=container.grossWeight}}
      </div>
      <div class="col-md-2">
        {{> ElasticTextarea path=path field="volume" jobId=job._id value=container.volume}}
      </div>
    </div>
    {{#each package in container.packages}}
      {{#let packageIndex=@index}}
        {{> CargoPackage package=package job=job packageIndex=packageIndex containerIndex=containerIndex}}
      {{/let}}
    {{/each}}
    <div class="cargo-package">
      <div class="row">
        <div class="icon-container add-package-button">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </div>
      </div>
    </div>
  </div>
</template>
