<template name="App_body">
  <div class="container-fluid app">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Freight For All</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Shipments <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Clients</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">James Burgess</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row content">
      <div class="col-md-3 col-sm-3 sidebar">
        <div class="sidebar-list">
          <div class="sidebar-search-container">
            <div class="inner-addon left-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control sidebar-search" placeholder="Search"/>
            </div>
          </div>
          <div class="sidebar-item-list">
            {{#each job in Jobs}}
              {{>JobListItem job=job}}
            {{else}}
              <div class="panel sidebar-item">
                <p>No jobs yet!</p>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 main">
        {{>Template.dynamic template=content}}
      </div>
    </div>

  </div>
</template>
