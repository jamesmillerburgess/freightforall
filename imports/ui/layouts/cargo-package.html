<template name="CargoPackage">
  <div class="cargo-package">
    <div class="row">
      <div class="col-md-5">
        <textarea class="package-description linebreakless" spellcheck="false">{{package.description}}</textarea>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-2 text-right">
        {{package.numPackages}} {{formatPackageType package.packageType package.numPackages}}
      </div>
      <div class="col-md-2 text-right">
        {{formatWeight package.grossWeight}}
      </div>
      <div class="col-md-2 text-right">
        {{formatVolume package.volume}}
      </div>
    </div>
  </div>
</template>
